[global/wm]
include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini
include-file = ~/.config/polybar/decor.ini

[bar/example]
width = 100%
height = 20pt
; radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

; line-size = 1
; buttom = false

underline-size = 2
overline-size = 3

offset-x = 0%
offset-y = 0%

; border-size = 0
; border-top-size = 3
; border-bottom-size = 3
; border-color = ${color.bg}

border-size = 5
border-color = #00ffffff

padding-left = 0
padding-right = 1

; separator = 
; separator-foreground = ${colors.secondary}

; font-0 = monospace;2
; font-0 = "Iosevka:size=11:weight=bold;2"
; font-0 = "LilexNerdFont:pixelsize=10:style=Bold;3"
font-0 = "JetBrainsMonoNerdFont:size=9:style=Bold;3"
; font-0 = "NotoMonoNerdFont:size=9:weight=bold;2"
; font-0 = "HackNerdFont:size=10:weight=bold;2"
; font-0 = "MartianMonoNerdFont:size=9:weight=bold;2"
; font-0 = "CaskaydiaCoveNerdFont:size=10:weight=bold;2"
font-1 = "JetBrainsMonoNerdFont:size=11:weight=bold;3"
font-2 = "JetBrainsMonoNerdFont:size=15:weight=bold;2"
font-3 = "JetBrainsMonoNerdFont:size=14:weight=bold;4"
; font-3 = "NotoColorEmoji:pixelsize=9;1"
; font-1 = "HackNerdFont:size=14;2"
;font-0 = "Font Awesome 6 Free:size=10;2"

modules-left = menu i3 xwindow
modules-right = left1 xkeyboard filesystem decor2 left2 backlight decor2 left3 alsa mic decor2 left4 memory decor2 left5 cpu decor2 left6 wlan decor2 left7 battery decor2 left8 date decor2 tray powermenu

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

; This module is not active by default (to enable it, add it to one of the
; modules-* list above).
; Please note that only a single tray can exist at any time. If you launch
; multiple bars with this module, only a single one will show it, the others
; will produce a warning. Which bar gets the module is timing dependent and can
; be quite random.
; For more information, see the documentation page for this module:
; https://polybar.readthedocs.io/en/stable/user/modules/tray.html

; tray-position = right
; tray-padding = 2
; tray-background = ${colors.background}

; Ini untuk memastikan Flameshot dan aplikasi lain ditampilkan di tray
; tray-maxsize = 16

[settings]
throttle-output = 5
throttle-output-for = 10

screenchange-reload = false
pseudo-transparency = true

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over
; vim:ft=dosini


